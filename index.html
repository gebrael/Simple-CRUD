<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="w-50 mx-auto my-5">
      <div class="form-group mb-4">
        <label for="productName" class="mb-2"> productName : </label>
        <input type="text" class="form-control" id="productName" />
      </div>
      <div class="form-group mb-4">
        <label for="productPrice" class="mb-2"> productPrice : </label>
        <input type="number" class="form-control" id="productPrice" />
      </div>
      <div class="form-group mb-4">
        <label for="productCategory" class="mb-2"> productCategory : </label>
        <input type="text" class="form-control" id="productCategory" />
      </div>
      <div class="form-group mb-4">
        <label for="productDesc" class="mb-2"> productDesc : </label>
        <input type="text" class="form-control" id="productDesc" />
      </div>
      <button class="btn btn-outline-info mb-5" id="add" onclick="addProduct()">
        Add product
      </button>
      <div class="form-group mb-4">
        <input
          type="text"
          class="form-control"
          id="search"
          placeholder="Search here"
          onkeyup="handleSearch()"
        />
      </div>
    </div>

    <div class="w-50 m-auto">
      <table class="table text-center">
        <thead>
          <th>index</th>
          <th>ProductName</th>
          <th>ProductPrice</th>
          <th>ProductCategory</th>
          <th>ProductDesc</th>
          <th>ProductId</th>
          <th>Update</th>
          <th>Delete</th>
        </thead>
        <tbody id="myData"></tbody>
      </table>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
